<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс — Улучшенная версия</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Яндекс</div>
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Поиск...">
            <button class="search-button">Найти</button>
        </form>
    </header>

    <!-- Main content -->
    <main class="content">
        <section class="queries">
            <h2>Популярные запросы</h2>
            <ul>
                <li>Погода в Москве</li>
                <li>Новости сегодня</li>
                <li>Курс доллара</li>
            </ul>
        </section>

        <section class="news">
            <h2>Новости</h2>
            <article>
                <h3>Новость 1</h3>
                <p>Краткое описание...</p>
            </article>
        </section>

        <section class="weather">
            <h2>Погода</h2>
            <div class="weather-info">
                <svg class="weather-icon" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                <p>Москва, +20°C</p>
            </div>
        </section>

        <section class="ads">
            <div class="ad">Реклама 1</div>
            <div class="ad">Реклама 2</div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 типо Яндекс от Елизара Чиркина</p>
        <nav>
            <a href="#">О компании</a>
            <a href="#">Вакансии</a>
            <a href="#">Помощь</a>
        </nav>
    </footer>
</body>
</html>
